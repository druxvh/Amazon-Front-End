<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Front End Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p class="nav-add-up">Deliver to</p>
          <div class="nav-address-2">
            <i class="fa-solid fa-location-dot"></i>
            <p class="nav-add-down">India</p>
          </div>
        </div>

        <div class="search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input class="search-input" placeholder="Seach Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="nav-acc border">
          <span class="line-1">Hello, Druavh </span>
          <span class="line-2">Account & Lists</span>
        </div>
        <div class="returns border">
          <span class="up-line">Returns </span
          ><span class="down-line">& Orders</span>
        </div>
        <div class="nav-cart border">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span class="cart">Cart</span>
        </div>
      </nav>
      <nav class="sec-nav">
        <div class="sec-nav-all">
          <i class="fa-solid fa-bars"></i>
          <span>All</span>

        </div>
        <div class="sec-nav-links">
          <a>Mobiles</a>
          <a>Best Sellers</a>
          <a>Amazon miniTV</a>
          <a>Sell</a>
          <a>New Releases</a>
          <a>Buy Again</a>
          <a>Gift Ideas</a>
          <a>Amazon Basis</a>
          <a>Home Improvement</a>
        </div>   
      </nav>
    </header>

    <div class="main-img">

      <div class="main-img-msg">
        You are on an Amazon clone website that is developed by me after learning CSS from YouTube.
      </div>
    </div>

    <div class="shop-box">
      <div class="box-1 box">
        <h2>Pet Care</h2>
        <div class="shop-img"></div>
        <a>See more</a>
      </div>
      <div class="box-2 box"></div>
      <div class="box-3 box"></div>
      <div class="box-4 box"></div>
    </div>

  </body>
</html>
